openapi: 3.0.0
info:
  title: FetchMedia API - Commands
  description: This is the Commands endpoint for the FetchMedia API.
  version: v1
servers:
  - url: https://api.fetchmedia.io/v1
    description: Production server
paths:
  /commands:
    get:
      summary: List commands
      description: Retrieves a list of commands.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: A list of commands
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Command'
    post:
      summary: Create a command
      description: Creates a new command.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ffmpeg_command:
                  type: string
                ffmpeg_commands:
                  type: array
                  items:
                    type: string
                input_files:
                  type: object
                output_files:
                  type: object
                webhook:
                  type: string
                  format: url
      responses:
        '201':
          description: Command created
          content:
            application/json:
              schema:
                type: object
                properties:
                  command_id:
                    type: string
                    format: uuid
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
  /commands/{id}:
    get:
      summary: Get a command
      description: Retrieves a command by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A command
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Command'
    delete:
      summary: Delete a command
      description: Deletes a command by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Command deleted
components:
  schemas:
    Command:
      type: object
      properties:
        id:
          type: string
          format: uuid
        original_request:
          type: object
        output_files:
          type: object
        status:
          type: string
        total_processing_seconds:
          type: number
        created_at:
          type: string
          format: date-time
        processing_errors:
          type: array
          items:
            type: string
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
security:
  - ApiKeyAuth: []
